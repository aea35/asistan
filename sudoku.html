<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Sudoku</title>
<style>
:root{--bg:#fdfdfd;--brd:#2c3e50;--l:#fdf5e6;--d:#d2b48c;--u:#5d4037;--s:#ffcc80;--h:#fffbf2}body{font-family:'Segoe UI',sans-serif;background:var(--bg);margin:0;padding:0;display:flex;flex-direction:column;align-items:center;min-height:100vh;overflow-x:hidden}#splash{position:fixed;top:0;left:0;width:100%;height:100%;background:#2c3e50;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:99;color:#fff;transition:opacity .8s}.splash-logo{display:grid;grid-template-columns:repeat(3,40px);gap:5px;margin-bottom:30px}.splash-logo div{width:40px;height:40px;background:#f1c40f;border-radius:4px;animation:p 1.5s infinite ease-in-out}.splash-logo div:nth-child(even){background:#e67e22}@keyframes p{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(.8);opacity:.5}}.game-wrapper{width:100%;max-width:400px;padding:20px 15px;box-sizing:border-box;display:none;margin-top:40px}.stats{display:flex;justify-content:space-between;margin:10px 0;font-weight:700}.sudoku-con{display:grid;grid-template-columns:repeat(9,1fr);background:var(--brd);border:4px solid var(--brd);gap:1px;border-radius:4px;width:100%;aspect-ratio:1/1}.sudoku-con input{width:100%;height:100%;border:none;text-align:center;font-size:1.5rem;background:var(--l);padding:0;margin:0;box-sizing:border-box;transition:background .1s;cursor:pointer;caret-color:transparent}.sudoku-con input:nth-child(3n){border-right:3px solid var(--brd)}.sudoku-con input:nth-child(9n){border-right:none}.sudoku-con input:nth-child(n+19):nth-child(-n+27),.sudoku-con input:nth-child(n+46):nth-child(-n+54){border-bottom:3px solid var(--brd)}.sudoku-con input.block-alt{background:var(--d)}.sudoku-con input.active-cell{background:var(--s)!important;filter:none;color:#000!important}.sudoku-con input.highlight-hiza{background:var(--h)!important}.sudoku-con input.user-num{color:var(--u);font-weight:700}.sudoku-con input.fixed{color:#2c3e50;font-weight:800;opacity:.8}.sudoku-con input.wrong{background:#ff7675!important;color:#fff!important}.numpad{display:grid;grid-template-columns:repeat(9,1fr);gap:4px;margin:20px 0}.numpad button{aspect-ratio:1;border:none;border-radius:4px;background:#eee;font-weight:700}.act-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}.act-row button{padding:12px;border:none;border-radius:8px;color:#fff;font-weight:700}.btn-u{background:#7f8c8d}.btn-n{background:#2c3e50}.btn-d{background:#c0392b}.theme-btn{width:100%;margin-top:15px;padding:12px;border:2px solid var(--brd);background:0 0;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<div id="splash"><div class="splash-logo"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div><h2 style="letter-spacing:3px">ALPTEKƒ∞N SUDOKU</h2></div>
<div class="game-wrapper" id="game-ui"><div style="text-align:center;margin-bottom:15px"><h2 style="margin:0;color:#2c3e50">üß© SUDOKU PRO</h2></div><div class="stats"><span>‚è± <span id="time">00:00</span></span><span>Hata: <span id="errors">0</span></span><select id="level" onchange="newGame()"><option value="easy">Kolay</option><option value="medium">Orta</option><option value="hard">Zor</option></select></div><div id="board" class="sudoku-con"></div><div class="numpad" id="numpad"></div><div class="act-row"><button class="btn-u" onclick="undo()">‚Ü©Ô∏è Geri</button><button class="btn-n" onclick="newGame()">‚ú® Yeni</button><button class="btn-d" onclick="inputNumber('')">üóë Sil</button></div><button class="theme-btn" onclick="rotateTheme()">üé® G√∂r√ºn√ºm√º Deƒüi≈ütir</button></div>
<script>
let sol=[],puz=[],hist=[],selIdx=null,err=0,sec=0,tint,thIdx=0;const ths=[{l:'#fdf5e6',d:'#d2b48c',u:'#5d4037',s:'#ffcc80',h:'#fffbf2'},{l:'#e8f5e9',d:'#66bb6a',u:'#1b5e20',s:'#a5d6a7',h:'#f1fbf2'},{l:'#e1f5fe',d:'#29b6f6',u:'#01579b',s:'#81d4fa',h:'#f0faff'}];
document.addEventListener("DOMContentLoaded",()=>{setTimeout(()=>{const s=document.getElementById('splash');if(s){s.style.opacity='0';setTimeout(()=>{s.style.display='none';document.getElementById('game-ui').style.display='block';initPad();newGame()},800)}},2500)});
function rotateTheme(){thIdx=(thIdx+1)%ths.length;const t=ths[thIdx],r=document.documentElement;r.style.setProperty('--l',t.l);r.style.setProperty('--d',t.d);r.style.setProperty('--u',t.u);r.style.setProperty('--s',t.s);r.style.setProperty('--h',t.h);if(selIdx!==null)selectCell(selIdx)}
function initPad(){const p=document.getElementById('numpad');p.innerHTML="";for(let i=1;i<=9;i++){const b=document.createElement('button');b.innerText=i;b.onclick=()=>inputNumber(i);p.appendChild(b)}}
function genSudoku(lvl){const b=Array(81).fill(0),isValid=(x,n)=>{let r=Math.floor(x/9),c=x%9;for(let i=0;i<9;i++)if(b[r*9+i]===n||b[i*9+c]===n)return!1;let br=Math.floor(r/3)*3,bc=Math.floor(c/3)*3;for(let i=0;i<3;i++)for(let j=0;j<3;j++)if(b[(br+i)*9+(bc+j)]===n)return!1;return!0},solve=(x)=>{if(x===81)return!0;let ns=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-.5);for(let n of ns){if(isValid(x,n)){b[x]=n;if(solve(x+1))return!0;b[x]=0}}return!1};solve(0);sol=[...b];let e=lvl==='easy'?30:lvl==='medium'?42:54;puz=[...sol];while(e>0){let i=Math.floor(Math.random()*81);if(puz[i]!==''){puz[i]='';e--}}}
function render(){const el=document.getElementById("board");el.innerHTML="";puz.forEach((v,i)=>{const inpt=document.createElement("input");inpt.type="text";inpt.readOnly=!0;inpt.value=v;let r=Math.floor(i/9),c=i%9;if((Math.floor(r/3)+Math.floor(c/3))%2!==0)inpt.classList.add("block-alt");if(v!=='')inpt.classList.add("fixed","has-value");inpt.onclick=()=>selectCell(i);el.appendChild(inpt)})}
function selectCell(i){selIdx=i;const all=document.getElementById("board").querySelectorAll("input"),r=Math.floor(i/9),c=i%9;all.forEach((e,k)=>{e.classList.remove("active-cell","highlight-hiza");if(Math.floor(k/9)===r||k%9===c)e.classList.add("highlight-hiza")});all[i].classList.add("active-cell")}
function inputNumber(n){if(selIdx===null||puz[selIdx]!=='')return;const all=document.getElementById("board").querySelectorAll("input");if(n!==''&&n!==sol[selIdx]){err++;document.getElementById("errors").innerText=err;all[selIdx].classList.add("wrong");setTimeout(()=>all[selIdx].classList.remove("wrong"),500)}else{all[selIdx].classList.remove("wrong")}hist.push({idx:selIdx,prev:all[selIdx].value});all[selIdx].value=n;if(n!==''){all[selIdx].classList.add("user-num","has-value")}else{all[selIdx].classList.remove("has-value")}checkWin()}
function undo(){if(hist.length===0)return;const l=hist.pop(),all=document.getElementById("board").querySelectorAll("input");all[l.idx].value=l.prev;if(l.prev==='')all[l.idx].classList.remove("has-value");selectCell(l.idx)}
function startTimer(){sec=0;clearInterval(tint);tint=setInterval(()=>{sec++;let m=Math.floor(sec/60).toString().padStart(2,'0'),s=(sec%60).toString().padStart(2,'0');document.getElementById("time").innerText=`${m}:${s}`},1e3)}
function checkWin(){const all=document.getElementById("board").querySelectorAll("input");if(Array.from(all).every((e,i)=>(e.value!=''&&Number(e.value)===sol[i]))){clearInterval(tint);alert("Tebrikler Alptekin!")}}
function newGame(){err=0;document.getElementById("errors").innerText=0;hist=[];genSudoku(document.getElementById("level").value);render();startTimer()}
</script></body></html>
